<!--
Usage patterns:
1) Text-only: <app-button label="Save"></app-button>
2) Icon-only: <app-button ariaLabel="Save"><svg icon>...</svg></app-button>
3) Icon + Text: <app-button label="Save"><svg icon>...</svg></app-button>
Note: put attribute "icon" on the projected element so styling selects it via ng-content selector.
-->

<button
  [attr.aria-label]="getAriaLabel() || null"
  [attr.type]="type"
  [disabled]="disabled"
  (click)="onClick($event)"
  [ngClass]="getBaseClasses()"
>
  <!-- <svg icon ...> -->
  <ng-content select="[icon]"></ng-content> 

  <span *ngIf="label" class="truncate leading-none">
    {{ label }}
  </span>
</button>
