<!-- <h2 class="text-xl font-bold mb-4">Menu</h2> -->

<div class="h-screen w-20 bg-[#1f2937] flex flex-col items-center py-4">
    <div class="mb-6">
        <app-avatar [src]="avatarSrc" class="mb-6 w-12"></app-avatar>
    </div>

    <div class="flex flex-col gap-2 flex-1">

        <ng-container *ngFor="let item of mainMenuItems">
            <app-button (click)="item.onClick?.()" [ariaLabel]="item.ariaLabel" variant="ghost"
                class="w-12 h-12 flex items-center justify-center text-white hover:text-blue-400 transition-colors">
                <span icon [innerHTML]="getSafeSvg(item.iconSvg)"></span>
            </app-button>

        </ng-container>

    </div>
    <div class="mt-auto">
        <app-button variant="ghost" (click)="lastMenuItem.onClick?.()" [ariaLabel]="lastMenuItem.ariaLabel"
            class="w-12 h-12 flex items-center justify-center text-white hover:text-blue-400 transition-colors">
            <span icon [innerHTML]="getSafeSvg(lastMenuItem.iconSvg)"></span>
        </app-button>
    </div>
</div>
