<div class="flex mb-2" [ngClass]="{ 'justify-end': fromMe, 'justify-start': !fromMe }">
  <div
    class="max-w-xs px-3 py-2 rounded-2xl shadow"
    [ngClass]="{
      'bg-blue-500 text-white rounded-br-none': fromMe,
      'bg-gray-200 text-gray-900 rounded-bl-none': !fromMe
    }"
  >
    <p>{{ text }}</p>
    <span class="text-[10px] text-gray-400 block mt-1 text-right">
      {{ timestamp }}
    </span>
  </div>
</div>
