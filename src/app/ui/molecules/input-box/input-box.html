<div class="flex items-center gap-2 p-3 border-t bg-white">
  <input
    type="text"
    [(ngModel)]="message"
    (keyup.enter)="send()"
    placeholder="Type a message..."
    class="flex-1 px-3 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
  />

  <button
    (click)="send()"
    class="px-4 py-2 rounded-full bg-blue-500 text-white font-medium hover:bg-blue-600"
  >
    Send
  </button>
</div>
