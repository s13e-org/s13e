<div class="min-h-screen flex flex-col items-center justify-center
                bg-white text-black dark:bg-gray-900 dark:text-white transition-colors">
    <button (click)="toggleTheme()" class="px-4 py-2 rounded-xl shadow bg-gray-200 dark:bg-gray-700">
        Toggle Dark Mode
    </button>
    
    <app-button label="Save" (click) = "onSave()"></app-button>
    <app-atom-button label="OK" size="sm" variant="secondary"></app-atom-button>
    <app-atom-button label="Delete" size="lg" variant="ghost"></app-atom-button>

</div>
