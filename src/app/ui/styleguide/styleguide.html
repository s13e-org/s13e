<div class="p-6">
  <h1 class="text-3xl font-bold mb-6">Style Guide</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- Button -->
    <app-styleguide-card title="Button" type="Atom" [props]="buttonProps">
      <app-button label="Primary" class="mt-2"></app-button>
      <app-button label="Secondary" variant="secondary" class="ml-2 mt-2"></app-button>

      <app-button label="Gửi" class="ml-2 mt-2">
        <app-icon icon class="w-5 h-5 " ariaLabel="Close" [decorative]="false">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send"
            viewBox="0 0 16 16">
            <path
              d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z" />
          </svg>
        </app-icon>
      </app-button>

      <app-button ariaLabel="Xóa" class="ml-2 mt-2">
        <svg icon xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </app-button>

    </app-styleguide-card>

    <!-- Icon -->
    <app-styleguide-card title="icon" type="Atom" [props]="iconProps">

      <app-icon class="w-6 h-6 text-red-600 ml-2" ariaLabel="Close" [decorative]="false">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
        </svg>
      </app-icon>

    </app-styleguide-card>

    <!-- Search bar -->
    <app-styleguide-card title="Search Bar" type="Molecule" [props]="searchBarProps">

      <app-search-box  placeholder="Search molecules..." [fetchSuggestions]="getSuggestions" (search)="onSearch($event)">
        <app-icon icon="search" slot="icon" class="w-6 h-6 text-red-600 ml-2" ariaLabel="Close" [decorative]="false">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search-heart" viewBox="0 0 16 16">
            <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018"/>
            <path d="M13 6.5a6.47 6.47 0 0 1-1.258 3.844q.06.044.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11"/>
          </svg>
        </app-icon>
      </app-search-box>

    </app-styleguide-card>

  </div>
</div>
