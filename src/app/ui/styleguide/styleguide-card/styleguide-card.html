<div class="border rounded-2xl shadow p-4 bg-white h-150">
  <h2 class="text-xl font-semibold mb-2">
    {{ title }} <span class="text-gray-500 text-sm">({{ type }})</span>
  </h2>

  <!-- Preview -->
  <div class="mb-3 border p-3 rounded bg-gray-50">
    <ng-content></ng-content>
  </div>

  <!-- Props table -->
  <div class="h-100 overflow-y-auto">
    <table class="w-full text-sm border-collapse border border-black">
      <thead class="bg-gray-100 sticky top-0">
        <tr>
          <th class="p-2 border">Property</th>
          <th class="p-2 border">Type</th>
          <th class="p-2 border">Default</th>
          <th class="p-2 border">Description</th>
        </tr>
      </thead>
      <tbody>
        @for (prop of props; track prop) {
        <tr>
          <td class="p-2 border font-mono">{{ prop.name }}</td>
          <td class="p-2 border text-blue-600 border-black">{{ prop.type }}</td>
          <td class="p-2 border">{{ prop.default || '-' }}</td>
          <td class="p-2 border">{{ prop.description || '' }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
